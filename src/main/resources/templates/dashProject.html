<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/dashProject.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Title</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="images/white1.png" alt="" width="100%"/>
    </div>
    <div class="header-controls">
        <div class="controls-1">
            <button class="project" id="pr">
                <i class="bi bi-kanban"></i>
                <span>Project</span>
            </button>
            <button class="tasks">
                <i class="bi bi-list-task"></i>
                <span>Task</span>
            </button>
            <button class="resources">
                <i class="bi bi-archive"></i>
                <span>Resource</span>
            </button>
        </div>
        <div class="controls-2">
            <div class="select">
                <select id="mySelect" onchange="location = this.value;">
                    <option value="">Select Project ...</option>
                    <th:block th:each="project : ${projects}">
                        <option th:value="@{'/showProject?id=' + ${project.id}}" th:text="${project.name}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="controls-3">
            <button class="profile"><i class="bi bi-person-circle"></i><span>Profile</span></button>
            <button class="notification"><i class="bi bi-bell"></i><span>Notifs</span></button>
        </div>
    </div>
</header>
<section class="main">
    <div class="main-left">
        <div class="main-left-menu">
            <button class="project-menu"><i class="bi bi-kanban"></i><span>Our Projects</span></button>
            <button class="project-menu"><i class="bi bi-kanban"></i><span>Our Projects</span></button>
            <button class="project-menu"><i class="bi bi-kanban"></i><span>Our Projects</span></button>
            <button class="project-menu"><i class="bi bi-kanban"></i><span>Our Projects</span></button>
            <div class="border-menu"></div>
        </div>
    </div>

    <div class="main-right-wrapper">
        <div class="main-right">
            <div class="header-main">
                <h3>My Project</h3>
                <div class="project-info">
                    <div class="project-info-img">

                    </div>
                    <div class="project-info-content">
                        <h2 class="project-title"></h2>
                        <p class="project-description"></p>
                        <div class="project-dates">
                            <h5 class="project-time"></h5>
                            <h5 class="project-start-date"></h5>
                            <h5 class="project-end-date"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- SCRIPTS -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
